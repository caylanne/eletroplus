            }
        }

        /* Bot√£o animado */

            background-color: #5a7577;
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
        }

            transform: scale(1.03);
            background-color: #0056c7;
        }

        .resumo {
            font-size: 18px;
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }

</head>

<body>

    <div class="card">

        <a href="telaInicial.html" class="sla">
            <div class="top-bar">

                <!-- √çcone voltar -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0" />
                </svg>

                <h3 class="titulo-historico">Simula√ß√£o</h3>

                <!-- √çcone sino -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 16 16">
                    <path
                        d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.995-14.901a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 6c0 1.098-.5 2.598-1.528 3.78-.24.275-.472.524-.69.743-.273.273-.26.723.036.979.284.244.71.229.977-.036L2 11h12l.205.206c.267.265.693.28.977.036.295-.256.309-.706.036-.979-.218-.219-.45-.468-.69-.743C13.5 8.598 13 7.098 13 6a5.002 5.002 0 0 0-4.005-4.901z" />
                </svg>
            </div>
        </a>

        <!-- T√çTULO -->
        <h2>Simula√ß√£o de KwH</h2>

        <!-- CARD BRANCO INTERNO -->
        <div class="simulacao-box">

            <label class="label">üîã Consumo (kWh)</label>
            <input type="number" id="consumo" class="input" placeholder="100">

            <label class="label">üí≤ Tarifa</label>
            <input type="number" id="tarifa" class="input" placeholder="0,50">

            <label class="label">üîå Carregador</label>
            <select id="carregador" class="input">
                <option value="22">R√°pido (22 kW)</option>
                <option value="7">M√©dio (7 kW)</option>
                <option value="3">Lento (3 kW)</option>
            </select>

            <button class="btn-calc" onclick="calcular()">Calcular</button>

        </div>

        <!-- RESULTADO -->
        <div class="resultado" id="resultado">
            Custo: R$ 0,00
        </div>

        <div class="resumo" id="resumo">
            Tempo estimado: ‚Äî
        </div>

        <footer>
            <p>Desenvolvido pela equipe da <strong>ELETRO+</strong></p>
            <p>&copy; 2025, <strong>ELETRO+</strong> - Todos os direitos reservados</p>
        </footer>
    </div>

    <!-- ===================== SCRIPT DE C√ÅLCULO ===================== -->
    <script>
        function calcular() {
            let consumo = parseFloat(document.getElementById("consumo").value);
            let tarifa = parseFloat(document.getElementById("tarifa").value);
            let carregador = parseFloat(document.getElementById("carregador").value);

            if (isNaN(consumo) || isNaN(tarifa)) {
                alert("Preencha todos os campos corretamente!");
                return;
            }

            /** ================== C√ÅLCULO DO CUSTO ================== **/
            let custo = consumo * tarifa;

            /** ================= C√ÅLCULO DO TEMPO ================== **/
            // tempo (horas) = kWh / pot√™ncia do carregador (kW)
            let tempoH = consumo / carregador;

            let horas = Math.floor(tempoH);
            let minutos = Math.round((tempoH - horas) * 60);

            /** ================= EXIBIR RESULTADOS ================= **/
            document.getElementById("resultado").innerHTML = `Custo: R$ ${custo.toFixed(2)}`;
            document.getElementById("resumo").innerHTML =
                `Tempo estimado de recarga: ${horas}h ${minutos}min`;
        }
    </script>

</body>
