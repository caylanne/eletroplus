<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejar Rota</title>
    <link rel="stylesheet" href="assets/css/style.css">

    <style>

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            margin-bottom: 2rem;
        }

        .top-bar svg {
            width: 22px;
            height: 22px;
            fill: white;
            cursor: pointer;
            margin-top: 1.5rem;
        }

        /* TÍTULO DA TELA */
        .titulo-pagina {
            color: white;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 2.5rem;
        }

        .label {
            color: white;
            font-size: 15px;
            margin-bottom: 6px;
            display: block;
        }

        .input {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.20);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 15px;
            margin-bottom: 18px;
        }

        .linha-dupla {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        .input-pequeno {
            width: 100%;
        }

        .modo-transporte-box {
            background: rgba(255, 255, 255, 0.20);
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 22px;
        }

        .modo-transporte-box svg {
            width: 22px;
            height: 22px;
            fill: white;
        }

        .btn-rota {
            width: 100%;
            padding: 14px;
            background-color: #ffffff;
            border: none;
            color: #4d7078;
            font-size: 16px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: .3s;
            margin-bottom: 25px;
        }

        .btn-rota:hover {
            background-color: #e4e4e4;
        }

        .mapa {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .info-rodape {
            display: flex;
            justify-content: space-between;
            color: white;
            margin-top: 10px;
        }

        .info-rodape div {
            text-align: center;
            font-size: 18px;
        }

        .info-rodape span {
            font-size: 18px;
            font-weight: bold;
            display: block;
            margin-top: 4px;
        }

    </style>
</head>
