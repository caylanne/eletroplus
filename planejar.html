<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejar Rota</title>
    <link rel="stylesheet" href="assets/css/style.css">

    <style>

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            margin-bottom: 7rem;
        }

        .top-bar svg {
            width: 22px;
            height: 22px;
            fill: white;
            cursor: pointer;
            margin-top: 1.5rem;
        }

        .label {
            color: white;
            font-size: 15px;
            margin-bottom: 6px;
            display: block;
        }

        .input {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.20);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 15px;
            margin-bottom: 18px;
        }

        .linha-dupla {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        .input-pequeno {
            width: 100%;
        }

        .modo-transporte-box {
            background: rgba(255, 255, 255, 0.20);
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 22px;
        }

        .modo-transporte-box svg {
            width: 22px;
            height: 22px;
            fill: white;
        }

        .btn-rota {
            width: 100%;
            padding: 14px;
            background-color: #ffffff;
            border: none;
            color: #4d7078;
            font-size: 16px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: .3s;
            margin-bottom: 25px;
        }

        .btn-rota:hover {
            background-color: #e4e4e4;
        }

        .mapa {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .info-rodape {
            display: flex;
            justify-content: space-between;
            color: white;
            margin-top: 10px;
        }

        .info-rodape div {
            text-align: center;
            font-size: 18px;
        }

        .info-rodape span {
            font-size: 18px;
            font-weight: bold;
            display: block;
            margin-top: 4px;
        }

    </style>
</head>

<body>

    <div class="card">


        <!-- TOP BAR -->
        <div class="top-bar">

            <!-- Ícone voltar -->
             <a href="telaInicial.html" class="sla">
                 <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 16 16">
                     <path fill-rule="evenodd"
                     d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0" />
                </svg>
            </a>

            <!-- Sino -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 16 16">
                <path
                    d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.995-14.901a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 6c0 1.098-.5 2.598-1.528 3.78-.24.275-.472.524-.69.743-.273.273-.26.723.36.979.284.244.71.229.977-.036L2 11h12l.205.206c.267.265.693.28.977.036.295-.256.309-.706.036-.979-.218-.219-.45-.468-.69-.743C13.5 8.598 13 7.098 13 6a5.002 5.002 0 0 0-4.005-4.901z" />
            </svg>

        </div>

        <!-- CAMPOS -->
        <label class="label">De:</label>
        <input type="text" class="input">

        <label class="label">Para:</label>
        <input type="text" class="input">

        <div class="linha-dupla">
            <div class="input-pequeno">
                <label class="label">Data:</label>
                <input type="text" class="input" placeholder="22/10/2025">
            </div>

            <div class="input-pequeno">
                <label class="label">Horário:</label>
                <input type="text" class="input" placeholder="10:30">
            </div>
        </div>

        <label class="label">Modo de transporte</label>

        <div class="modo-transporte-box">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                <path
                    d="M4 9a1 1 0 1 0 0-2 1 1 0 0 0 0 2Zm8-1a1 1 0 1 1-2 0 1 1 0 0 1 2 0ZM5 5h6l1.5 3h-9L5 5Z" />
                <path d="M1 6h1l1 2v4H2a1 1 0 0 1-1-1V6Zm14 4a1 1 0 0 1-1 1h-1V8l1-2h1v4Z" />
            </svg>
            Carro elétrico
        </div>

        <!-- BOTÃO -->
        <button class="btn-rota">Planejar rota</button>

        <!-- MAPA -->
        <img src="mapa.png" class="mapa">

        <!-- DISTÂNCIA E TEMPO -->
        <div class="info-rodape">
            <div>
                Distância:
                <span>150 KM</span>
            </div>

            <div>
                Tempo:
                <span>2h25</span>
            </div>
        </div>

    </div>

</body>
</html>
